
<main *ngIf="!loading">
    <section class="prin-Info">
        <div class="pos">
        <div 
        appChangeColor
        class="img__logo">
            <img [src]="job.company_logo | noImage" alt="" class="logo">
        </div>
            
            <div class="company__info">
                <h2 class="text__company">
                    {{ job.company }}
                </h2>
                <p class="text__site">
                    {{ job.company_url | companyUrl}}
                </p>
            </div>

            <a  
                [href]="job.company_url" 
                [ngClass]="{'disabled-link': validLink(job.company_url)}"
                class="company__btn"

                target="_blank">Company Site</a>
    </div>
    </section>

    <section class="info">
      <div class="info__job">
        <p class="text__time">{{ job.created_at | createdAt }} . {{ job.type}}</p>
        <h3 class="text__position">{{ job.title }}</h3>
        <p class="text__direction">{{ job.location }}</p>
      </div>
      <a 
        [href]="linkApply"
        [ngClass]="{'disabled-link': validLink(linkApply)}"
         class="info__btn"
         target="_blank">Apply Now</a>

      <div  class="requirements" [innerHTML]= "job.description"></div>

    </section>

    <section class="apply">
        <h3 class="text__apply">How to Apply</h3>
        <div [innerHTML]="job.how_to_apply"></div>
    </section>

</main>

<footer *ngIf="!loading">
    <div class="footer">

    <div class="info__job">
        <h3 class="text__position">{{ job.title }}</h3>
        <p class="text__direction"> {{ job.company_url | companyUrl }}</p>
    </div>
     
      <a [href]="linkApply" 
         [ngClass]="{'disabled-link': validLink(linkApply)}"
        target="_blank" class="info__btn">Apply Now</a>
    </div>
    
</footer>

<app-loading *ngIf="loading"></app-loading>
